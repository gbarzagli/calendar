<header>
    <a (click)="previousMonth()">
        <i class="material-icons">keyboard_arrow_left</i>
    </a>
    <span>{{monthDesc + ' / ' + year}}</span>
    <a (click)="nextMonth()">
        <i class="material-icons">keyboard_arrow_right</i>
    </a>
</header>
<table>
    <thead>
        <th>D</th>
        <th>S</th>
        <th>T</th>
        <th>Q</th>
        <th>Q</th>
        <th>S</th>
        <th>S</th>
    </thead>
    <tbody>
        <tr *ngFor="let week of days">
            <td *ngFor="let day of week" (click)="openModal(day)">
                <div class="day" [ngClass]="{
                            'currentDay': isCurrentDate(day),
                            'inactiveMonth': day.month !== month
                        }">

                    {{ day.date }}
                </div>
                <ul>
                    <li *ngIf="day.start">
                        <i class="material-icons">access_time</i>
                        <span class="hide-on-small">{{ day.start }}</span>
                    </li>
                    <li *ngIf="day.end">
                        <i class="material-icons hide-on-small">access_time</i>
                        <span class="hide-on-small">{{ day.end }}</span>
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
<app-form></app-form>
